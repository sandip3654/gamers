<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-wrapper">
    <div id="app-card">
      <img
        id="headline"
        src="https://i.postimg.cc/V64bYTs7/20250521-012721-removebg-preview.png"
        alt="Headline"
      />

      <div id="wheel-container">
        <img
          id="wheel"
          src="https://i.postimg.cc/k4LfyBK3/20250521-122519.png"
          alt="Spin Wheel"
        />
        <div id="pointer"></div>
      </div>

      <img
        id="spin-btn"
        src="https://i.postimg.cc/DyTtVM4V/images-19-removebg-preview.png"
        alt="Spin Now"
      />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio
    id="celebration-sound"
    src="https://www.myinstants.com/media/sounds/tada-fanfare.mp3"
    preload="auto"
  ></audio>
  <script src="script.js"></script>
</body>
</html>
